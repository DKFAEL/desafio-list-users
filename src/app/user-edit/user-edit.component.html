<!-- edit-user-modal.component.html -->
<h2>Editar Usu√°rio</h2>
<form (submit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Nome" [(ngModel)]="user.name" name="name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="CPF" [(ngModel)]="user.cpf" name="cpf" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Celular" [(ngModel)]="user.celular" name="celular" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Salvar</button>
  <button  class="cancel-button" (click)="Close()" >Cancelar</button>
</form>
